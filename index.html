<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Simple Calculator</title>
</head>

<body class="grid place-items-center">
    <h1 class="text-center ">Calculator App!...</h1>
    <div class="flex flex-col items bg-red mx-auto m-w-20 ">
        <div class="container">
            <div class="row ">
                <input class="input " type="text ">
            </div>
            <div class=" row ">
                <button class="button ac-button ">AC</button>
                <button class="button clr-button ">clr</button>
                <button class="button sign-button ">+/-</button>
                <button class="button div-button ">/</button>
            </div>
            <div class=" row ">
                <button class="button all-button ">7</button>
                <button class="button all-button">8</button>
                <button class="button all-button">9</button>
                <button class="button mul-button ">x</button>
            </div>
            <div class="row ">
                <button class="button all-button">4</button>
                <button class="button all-button">5</button>
                <button class="button all-button">6</button>
                <button class="button sub-button">-</button>
            </div>
            <div class="row ">
                <button class="button all-button">1</button>
                <button class="button all-button">2</button>
                <button class="button all-button">3</button>
                <button class="button add-button">+</button>
            </div>
            <div class="row ">
                <button class="button all-button">%</button>
                <button class="button all-button">0</button>
                <button class="button all-button">.</button>
                <button class="button equal-button">=</button>
            </div>
        </div>
    </div>
    <script src="script.js "></script>
</body>
